<!DOCTYPE html>
<html>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <body>
        <!-- This div will be replaced by the template defined in Vue instance in JavaScript file -->
        <div id="app"></div>

        <script>
            let custom_input = {
                props: ["value"],
                template: `
                    <input  placeholder="Type something ..."
                    v-bind:value="value"      
                    v-on:input="$emit('input', $event.target.value)" > 
                    >
                `,
            };

            new Vue({
                el: "#app",
                template: `
                    <div>
                        <h1> Vue.js Application </h1>
                        <p>Below is the textbox from child component 'custom_input'. Input anything in the textbox below</p>
                        
                        <h3>-----Child component-----</h3>
                        <custom_input v-model="searchText"></custom_input>

                        <h3>-----Parent component-----</h3>
                        <p>You entered: {{searchText}} in the child component's text box. </p>
                        <p> You can observe that the 'searchText' in the parent component syncs with the child component input. </p>
                    </div>
                    `,
                data: {
                    searchText: "",
                },
                components: {
                    custom_input,
                },
            });
        </script>
    </body>
</html>
