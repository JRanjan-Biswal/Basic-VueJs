<!DOCTYPE html>
<html>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <body>
        <!-- This div will be replaced by the template defined in Vue instance in JavaScript file -->
        <div id="app"></div>

        <script>
            new Vue({
                el: "#app",
                template: `
                <div>
                    <h1> Vue.js Application </h1>
                    <p> My name is {{getMyName()}}. See how my name is retrived using a function!</p>
                </div>
                `,
                data: {
                    name: "Jyoti",
                },
                methods: {
                    getMyName: function () {
                        return this.name;
                    },
                },
            });
        </script>
    </body>
</html>
